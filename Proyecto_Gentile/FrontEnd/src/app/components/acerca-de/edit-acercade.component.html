<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100" *ngIf="acercade">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-1 text-uppercase">EDITAR TARJETA</h2><br>    
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreA">Nombre completo</label>
                        <input type="text" class="form-control btn-primary" id="nombreA" name="nombreA" [(ngModel)]="acercade.nombreA" required>
                    </div>
                    <div class="form-group">
                        <label for="tituloA"> Titulo</label>
                        <input type="text" class="form-control" id="tituloA" name="tituloA" [(ngModel)]="acercade.tituloA" required>
                    </div><br>
                    <div class="form-group">
                        <label for="descripcionA">Acerca de Mi</label>
                        <input type="text" class="form-control" id="descripcionA" name="descripcionA" [(ngModel)]="acercade.descripcionA" required>
                    </div><br>
                    
                    <button class="btn btn-primary">
                        Actualizar
                    </button>
                </form>
            </div>
            </div>
            </div>
            </div>
        </div>
    </div>
    </section>

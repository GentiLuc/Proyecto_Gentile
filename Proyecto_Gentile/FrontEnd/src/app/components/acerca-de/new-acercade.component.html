<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Agregar experiencia</h2><br>
                <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                    <div class="form-group">
                       <label for="nombreA">Nombre de la empresa</label> 
                       <input type="text" class="form-control" id="nombreA" name="nombreA" [(ngModel)]="nombreA"  required>
                    </div>
                    <div class="form-group">
                        <label for="descripcionA">Descripcion de la tarea</label> 
                        <input type="text" class="form-control" id="descripcionA" name="descripcionA" [(ngModel)]="descripcionA"  required>
                     </div><br>
                     <div class="form-group">
                        <label for="tituloA">Descripcion de la tarea</label> 
                        <input type="text" class="form-control" id="tituloA" name="tituloA" [(ngModel)]="tituloA"  required>
                     </div><br>
                    
                     <button class="btn btn-primary">
                        Agregar
                    </button>
                </form>
            </div>
            </div>
            </div>
            </div>
        </div>
    </div>
    </section>

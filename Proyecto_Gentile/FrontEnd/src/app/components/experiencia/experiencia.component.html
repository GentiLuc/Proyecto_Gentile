<div class="row">
    <h1>Experiencia Laboral</h1>
    
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaE" *ngIf="isLogged">
            Nueva Experiencia
        </button>  
    </div>
    
   <div class="col-lg-12">
     <table class="table">
       <tbody>
        <tr *ngFor="let Experiencia of expe">
            <td><h2>{{Experiencia.nombreE}}</h2></td>
            <td><h4>{{Experiencia.descripcionE}}</h4></td>
            <td *ngIf="isLogged"><button class="btn btn-dark"routerLink="/editE/{{Experiencia.id}}">
                <i class="bi bi-pencil-square" ></i></button></td>   
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                    <i class="bi bi-trash3"></i></button>
                </td>
        </tr>
       </tbody> 
    </table>
   </div>
</div>
